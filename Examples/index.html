<html>
	<head>
		<title>SEE Examples</title>
	</head>
	<body>
		<div>
			<button onclick="doSomething()" >Do something</button>
			<button onclick="doSomethingElse()" >Do something else</button>
			<button onclick="doAnotherThing()" >Do another thing</button>
		</div>
		<script type="text/javascript" src="../dist/see.js" ></script>
		<script type="text/javascript" >
			
			// Custom event handler
			var eventHandler = function(){
				//Do some task
				console.log( "My custom event worked!" );
			}
			var eventHandler2 = function(){
				//Do some task
				console.log( "My other custom event worked!" );
			}
			var eventHandler3 = function(){
				//Do some task
				console.log( "My last event worked!" );
			}
			
			// Handle button clicks
			function doSomething(){
				console.log("do Something");
				// fire event
				SEE.FireEvent( "firstEvent" )
				   .FireEvent( "secondEvent" );
			}
			function doSomethingElse(){
				console.log("do Something Else");			
				// fire event
				SEE.FireEvent( "firstEvent" );
			}
			function doAnotherThing(){
				console.log("do Another Thing");				
				// fire event
				SEE.FireEvent( "firstEvent" );
			}
			
			// Add event
			SEE.AddListener( "firstEvent",  eventHandler)
			   .AddListener( "secondEvent", eventHandler2)
			   .AddListener( "thirdEvent",  eventHandler3)
			   .FireEvent( "thirdEvent" )
			   .RemoveListener( "thirdEvent" );
			
			
		</script>
	</body>
</html>
