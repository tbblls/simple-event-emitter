<html>
	<head>
		<title>SEE Examples</title>
	</head>
	<body>
		<div>
			<button onclick="doSomething()" >Do something</button>
			<button onclick="doSomethingElse()" >Do something else</button>
			<button onclick="doAnotherThing()" >Do another thing</button>
		</div>
		<script type="text/javascript" src="../dist/see.js" ></script>
		<script type="text/javascript" >
			// Custom event handler
			var eventHandler = function(){
				//Do some task
				console.log( "My custom event worked!" );
			}
			
			// Handle button clicks
			function doSomething(){
				console.log("do Something");
				// fire event
				See.FireEvent( "firstEvent" );
			}
			function doSomethingElse(){
				console.log("do Something Else");			
				// fire event
				See.FireEvent( "firstEvent" );
			}
			function doAnotherThing(){
				console.log("do Another Thing");				
				// fire event
				See.FireEvent( "firstEvent" );
			}
			
			// Add event
			See.AddListener("firstEvent", document.body, eventHandler);
		</script>
	</body>
</html>
